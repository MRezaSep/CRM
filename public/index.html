<!DOCTYPE html>

<!-- =============================================================== >> Main << -->
<html lang="fa">
  <!-- ================================================ > Head < -->
  <head>
    <!----------------------------- >> Page Name << -->
    <title>استخر نشاط</title>
    <link
      rel="shortcut icon"
      href="assets/svg/pageicon.svg"
      type="image/svg+xml"
    />
    <!----------------------------- >> Page Name << -->
    <!--  -->
    <!---------------------------------- >> Meta << -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="استخر نشات" />
    <meta name="description" content="باشگاه مشتریان استخر نشات" />
    <meta http-equiv="refresh" content="300" />
    <!---------------------------------- >> Meta << -->
    <!--  -->
    <!---------------------------------- >> Icon << -->
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
    <!---------------------------------- >> Icon << -->
    <!--  -->
    <!------------------------------ >> Css & Js << -->
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
    <!------------------------------ >> Css & Js << -->
  </head>
  <!-- ================================================ > Head < -->
  <!--  -->
  <!-- ================================================ > Body < -->
  <body>
    <!------------------------------- >> Layer 1 << -->
    <div class="Layer1">
      <div class="bg" id="BG_1"></div>
    </div>
    <!------------------------------- >> Layer 1 << -->
    <!--  -->
    <!------------------------------- >> Layer 2 << -->
    <div class="Layer2">
      <div class="bg" id="BG_2">
        <!-- Auth Container -->
        <div class="AuthContainer">
          <!-- Auth Title -->
          <h1 class="AuthTitle">مجموعه آبی و ورزشی نشاط</h1>
          <!-- Auth Title -->
          <!--  -->
          <!-- AuthText -->
          <span class="AuthText">ثبت نام در باشگاه مشتریان</span>
          <!-- AuthText -->
          <!--  -->
          <!-- Phone Number Validator -->
          <input
            type="tel"
            class="PhoneFeild"
            maxlength="11"
            placeholder="شماره تلفن خود را وارد کنید"
            autocomplete="auto"
          />
          <!-- Phone Number Validator -->
          <!--  -->
          <!-- Code Validator -->
          <div class="otpContainer">
            <input type="tel" maxlength="1" name="otp" class="optFeild" />
            <input type="tel" maxlength="1" name="otp" class="optFeild" />
            <input type="tel" maxlength="1" name="otp" class="optFeild" />
            <input type="tel" maxlength="1" name="otp" class="optFeild" />
          </div>
          <!-- Code Validator -->
          <!--  -->
          <!-- signup Container  -->
          <!--  -->
          <!-- signup Container  -->
          <!--  -->
          <!-- Phone Number Btn -->
          <div class="CheckBtn" id="PhoneNumberSubmit">
            <span>بعدی</span>
            <div class="BtnLoading">
              <iconify-icon icon="eos-icons:three-dots-loading"></iconify-icon>
            </div>
          </div>
          <!-- Phone Number Btn -->
          <!--  -->
          <!-- OTP Btn -->
          <div class="CheckBtn" id="OTPBtn">
            <span>قبلی</span>
            <div class="BtnLoading">
              <iconify-icon icon="eos-icons:three-dots-loading"></iconify-icon>
            </div>
          </div>
          <!-- OTP Btn -->
        </div>
        <!-- Auth Container -->
      </div>
    </div>
    <!------------------------------- >> Layer 2 << -->
    <!--  -->
    <!------------------------------- >> Layer 3 << -->
    <div class="Layer3">
      <div class="bg" id="BG_3">
        <!-- massage Contianer -->
        <div class="massageContainer">
          <span class="MassageText">احراز هویت با موفقیت انجام شد</span>
          <iconify-icon
            icon="line-md:check-all"
            class="MassageIcon"
          ></iconify-icon>
        </div>
        <!-- massage Contianer -->
      </div>
    </div>
    <!------------------------------- >> Layer 3 << -->
    <!--  -->
    <!------------------------------- >> Layer 4 << -->
    <div class="Layer4">
      <div class="bg" id="BG_4">
        <iconify-icon
          icon="mingcute:loading-fill"
          class="LoadingIcon"
        ></iconify-icon>
      </div>
    </div>
    <!------------------------------- >> Layer 4 << -->
    <!--  -->
  </body>
  <!-- ================================================ > Body < -->
</html>
